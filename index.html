<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>API App for GitHub Repos</title>
        <meta name="description" content="An API app for finding user handles">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h1>Enter users' GitHub handle</h1>
        <div class="core">
            <form id="input-repo">
                <label for="handle">Enter handle here:</label>
                <input type="text" name="handle" id="handle" required>
                <button class="handle-sub" type="submit">Enter</button>
            </form>
        </div>
        <div class="repos">

        </div>
        <div class="error-return">

        </div>
        
        
        <script src="events.js" type="text/javascript"></script>
    </body>
</html>
